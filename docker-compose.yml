version: '3'

networks:
  api-network:

services:
  db:
    image: postgres
    container_name: thor_db
    environment:
      - POSTGRES_PASSWORD=qwe123
      - POSTGRES_DB=production
    ports:
      - 5432:5432
    networks:
      - api-network
  api:
    image: gothor/api
    container_name: thor_api
    environment:
      - NODE_ENV=docker
    ports:
      - 8081:8081
    command: npm start
    volumes:
      - ./config:/usr/src/app/config
      - ./dist:/usr/src/app/dist
    depends_on:
      - db
    links:
      - db
    networks:
      - api-network
