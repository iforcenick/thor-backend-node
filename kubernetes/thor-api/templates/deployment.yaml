apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "thor-api.fullname" . }}
  labels:
    app: {{ template "thor-api.name" . }}
    chart: {{ template "thor-api.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "thor-api.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "thor-api.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: "{{ .Chart.Name }}-nginx"
          image: nginx:stable
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: https
              containerPort: 443
              protocol: TCP
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d
            - name: nginx-secrets
              mountPath: /etc/nginx/ssl
          resources:
{{ toYaml .Values.resources | indent 12 }}
        - name: "{{ .Chart.Name }}-app"
          image: us.gcr.io/odin-214321/thor-api:master-0.0.2-35-gfa6887e2ef
          command: ["npm"]
          args: ["start"]
          env:
            - name: NODE_ENV
              value: {{ .Values.app.nodeEnv }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          resources:
{{ toYaml .Values.resources | indent 12 }}
      volumes:
        - name: nginx-config
          configMap:
            name: nginx-config
        - name: nginx-secrets
          secret:
            secretName: nginx-secrets
      imagePullSecrets:
        - name: {{ .Values.image.imagePullSecrets }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
